<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>viseven-it-academy-2019-task2</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div id="block" class="wrapper">

            <div id="pop-up">
                <h1>Happy New Year!</h1>
                <p>Mission Complete</p>
            </div>
            <div id="help-up">
                <h2>SuperCat to the rescue!</h2>
            </div>

            <div class="stars">
                <img src="img/stars.png" alt="Зірки">
            </div>
            <div class="polar_lights">
                <img src="img/polar_lights.png" alt="Полярне сяйво">
            </div>

            <img class="firework firework-1" src="img/ny/firework-1.png" alt="феєрверк">
            <img class="firework firework-2" src="img/ny/firework-2.png" alt="феєрверк">
            <img class="firework firework-3" src="img/ny/firework-3.png" alt="феєрверк">
            <img class="firework firework-4" src="img/ny/firework-4.png" alt="феєрверк">
            <img class="firework firework-5" src="img/ny/firework-5.png" alt="феєрверк">
            <img class="firework firework-6" src="img/ny/firework-6.png" alt="феєрверк">
            <img class="firework firework-7" src="img/ny/firework-7.png" alt="феєрверк">

            <div class="wave_back">
                <img src="img/wave-back.png" alt="Морська хвиля">
            </div>

            <div class="iceberg">
                <div class="iceberg__wrap">
                    <img class="deer-2" src="img/ny/deer-2.png" alt="Олень">
                    <div class="santa">
                        <div class="santa__wrap">
                            <img class="left-hand" src="img/ny/lefthand.png" alt="Рука">
                            <img class="right-hand"src="img/ny/righthand.png" alt="Рука">
                            <img class="santa-body"src="img/ny/santa.png" alt="Санта">
                        </div>
                    </div>
                    <img class="iceberg_bottom" src="img/iceberg-bottom.png" alt="Айсберг">
                    <img class="iceberg_top" src="img/iceberg-top.png" alt="Айсберг">
                </div>  
            </div>
            <div class="wave_front">
                <img src="img/wave-front.png" alt="Морська хвиля">
            </div>
            <!-- лодка, кіт, бульбашки, вибух, торпеди -->
            <div class="action-elems">
                <div class="action-elems__wrap">
                   
                    <div class="torpedoes torpedo-1">
                        <img src="img/torpedo.png" alt="торпеда">
                    </div>
                    <div class="torpedoes torpedo-2">
                        <img src="img/torpedo.png" alt="торпеда">
                    </div>
                    <div class="torpedoes torpedo-3">
                        <img src="img/torpedo.png" alt="торпеда">
                    </div>
                     <div class="mine">
                        <img src="img/duck-self.png" alt="Уточка селфи">
                    </div>

                    <img class="bubble bubble-1" src="img/bubble@1x.png" alt="Бульбашка">
                    <img class="bubble bubble-2" src="img/bubble@1x.png" alt="Бульбашка">
                    <img class="bubble bubble-3" src="img/bubble@1x.png" alt="Бульбашка">
                    <img class="bubble bubble-4" src="img/bubble@1x.png" alt="Бульбашка">
                    <img class="bubble bubble-5" src="img/bubble@1x.png" alt="Бульбашка">
                    <img class="bubble bubble-6" src="img/bubble@1x.png" alt="Бульбашка">
                    <img class="bubble bubble-7" src="img/bubble@1x.png" alt="Бульбашка">
                    
                    <div class="cat">
                        <img src="img/cat.png" alt="Кіт">
                    </div>
                    <div class="submarine">
                        <img src="img/submarine-1.png" alt="Підводна лодка">
                    </div>
                    <div class="window">
                        <img src="img/iluminator.png" alt="Ілюмінатор">
                    </div>

                </div>
            </div>
 
            <img class="boom" src="img/ny/boom-1.png" alt="Вибух">
            
        </div>
    </div> 

    <script src="js/index.js"></script>
</body>
</html>
